version: '3.8'

services:
  # Redis for job queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Web App (Next.js)
  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    ports:
      - "3000:3000"
    env_file:
      - ./app/.env.local
    environment:
      - NODE_ENV=development
      - NODE_OPTIONS=--max-old-space-size=3072
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:3000
      - CORS_ORIGIN=http://localhost:3000
      - WORKER_SECRET=asystem-worker-secret-2024
    depends_on:
      redis:
        condition: service_healthy

  # BMAD Worker
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./worker/.env
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - WEB_APP_URL=http://host.docker.internal:3000
      - PUBLIC_URL=http://localhost:3001/files
      - WORKER_ID=worker-1
      - WORKER_CONCURRENCY=2
      - WORKER_SECRET=asystem-worker-secret-2024
      - FILE_SERVER_PORT=3001
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_started
    volumes:
      - worker_output:/app/output

volumes:
  redis_data:
  worker_output:
